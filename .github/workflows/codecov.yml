name: Codecov

on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  codecov:
    name: Codecov
    permissions:
      contents: read
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
        
      - name: Build and Test
        run: dotnet test --verbosity normal /p:ContinuousIntegrationBuild=true /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 #v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
