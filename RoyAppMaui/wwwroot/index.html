<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RoyAppMaui</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="RoyAppMaui.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
</head>

<body>
    <script>
        (function () {
            function getCookie(name) {
                const value = "; " + document.cookie;
                const parts = value.split("; " + name + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }
            var isDark = getCookie("isDarkMode") === "1";
            if (isDark) {
                document.body.classList.add("dark-mode");
            }
        })();
    </script>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="spinner" role="status"></div>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>
        window.setIsDarkModeCookie = function (isDark) {
            document.cookie = "isDarkMode=" + (isDark ? "1" : "0") + "; path=/; max-age=31536000";
        }
    </script>

</body>

</html>
